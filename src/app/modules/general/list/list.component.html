<form class="login" [formGroup]="addInWhiteListForm" (ngSubmit)="onWhiteListSubmit(addInWhiteListForm.value)">
  <section>
      Ici on pourra voir les adresses déjà en whitelist et en whitelistregularexpression
  </section>
  <section>
      Ajoutez les adresses dessous
  </section>
  <clr-input-container>
      <label for="email" class="clr-sr-only">Adresse</label>
      <input id="email" type="text" clrInput placeholder="Email" formControlName="email"/>
  </clr-input-container>
  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
