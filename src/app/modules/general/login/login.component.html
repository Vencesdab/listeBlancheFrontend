<clr-main-container>
	<div class="login-wrapper">
    				<form class="login" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        				<section class="title">
            				<h3 class="welcome">Welcome to</h3>
            				Projet : spam en moins	
            				
        				</section>
        			<div class="login-group">
            			
            			<clr-input-container>
                			<label for="email" class="clr-sr-only">Email address</label>
                			<input id="email" type="text" clrInput placeholder="Email" formControlName="email"/>
            			</clr-input-container>
            			<clr-password-container>
                			<label for="password" class="clr-sr-only">Password</label>
                			<input id="password" type="password" clrPassword placeholder="Password" formControlName="password"/>
            			</clr-password-container>
            			
            			<div class="error active">
                			Invalid email address or password
            			</div>
						<button type="submit" class="btn btn-primary">Se connecter</button>
						<a href="create-account" class="signup">Sign up for a Company ID</a>
            
		</div>
		
	</form>
	
</div>

		
	
</clr-main-container>

<router-outlet></router-outlet>
